<html>
<head>
  <title>Test Marketplace</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="marketplace.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    function onRating(rating) {
      Array.from(document.querySelectorAll(".fa-star")).forEach((starNode, index) => {
        if (index < rating) {
          starNode.classList.add("checked");
        } else {
          starNode.classList.remove("checked");
        }
      });
    }
  </script>
</head>
<body>
  <h3>Lens Marketplace</h3>
  <div>
    <img class="mirantis-logo" src="mirantis-logo.png"/>Container Cloud Lens Extension
  </div>
  <div class="extension-info">
    <div><a href="https://www.mirantis.com">Mirantis</a></div>
    <div>|</div>
    <div>
      35 installs
    </div>
    <div>|</div>
    <div class="stars">
      <span class="fa fa-star checked" onclick="onRating(1)"></span>
      <span class="fa fa-star checked" onclick="onRating(2)"></span>
      <span class="fa fa-star checked" onclick="onRating(3)"></span>
      <span class="fa fa-star checked" onclick="onRating(4)"></span>
      <span class="fa fa-star" onclick="onRating(5)"></span>
      <span>(8)</span>
    </div>
    <div>|</div>
    <div>Free</div>
  </div>
  <div>
    <a class="install-btn" href="lens://internal/install-extension?name=@mirantis/lens-extension-cc">Install</a>
    <a class="open-btn" href="lens://extension/@mirantis/lens-extension-cc">Open</a>
  </div>
</body>
